 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Weather shit</title>
<!-- added jquery -->
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- added bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- added my own internal stylesheet   -->
     <link rel= "stylesheet" href="style.css">
     <script src="moment.js"></script>
    </head>
 <body>

  <div class="headliner"><h1>Weather Dashboard</h1>

  </div>

<!-- Added city search bar -->
  <div class="row">
    <div class="col-sm-4 searchArea">
        <h2>Search for a City:</h2>
        <span id="error"></span>
            <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" id="city" placeholder="Search"
                aria-label="Search">
            <button type="button" id="submitCity" class="btn btn-primary" type="submit">Search</button>
        </form>          
     
          <!-- Atlanta Weather featured -->

            <div class="featured1">
            <div class="featured2">
              <h3><p class="location1"><a>,</a>
                <span id="datetime"></span><script>var dt = new Date();
                  document.getElementById("datetime").innerHTML=dt.toLocaleString();
                  </script>
              <img class="icon1"></p></h3>
              <div class="card-body">
                <h5 class="card-title"></h5>
                    <div class="weather-container1">
                      <p class="temp1"></p>
                      <p class="humidity1"></p>
                      <p class="windSpeed1"></p>
                      <p class="uVIndex1"></p>
                      <a href="https://www.accuweather.com/en/us/georgia/weather-radar" class="btn btn-primary"><strong>LIVE DOPPLER</a></strong>
              </div></div>
              <div class="card-footer text-muted">
                Updated about 1 minute ago...
              </div>
            </div>
            </div> 
 
<!-- city list  -->
            <div class="city-list"> 
            <div>
        <div class="cities">Atlanta, GA<br></div>
        <div class="cities">Anchorage, AK<br></div>
          <div class="cities">Perth, Australia<br></div>
          <div class="cities">New Hope, PA<br></div>
          <div class="cities">Baltimore, MD<br></div class="cities">
          <div class="cities">London, UK<br></div>
          <div class="cities">Paris, France<br></div class="cities">
         </div>            
    </div> 

    <div class="forecast"><b><h2>YOUR 5-Day Forecast</b></h2>
<div class="forecast1"></div>
<div class="forecast2"></div>
<div class="forecast3"></div>
<div class="forecast4"></div>
<div class="forecast5"></div>
    </div>

  <script src="script.js">
  <script src="5day.js">
  <script src="uv.js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 </body>
 </html>
